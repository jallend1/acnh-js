<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACNH - Vanilla</title>
</head>
<body>
    <h1>ACNH Vanilla</h1>
    <div class="container">
        <header>
            <nav>
                <ul id="type">
                    <li id="fishtab" class="active">Fish</li>
                    <li id="bugtab">Bugs</li>
                </ul>
            </nav>
            <div>
                Sort by:
                <form id="sortform">
                    <input type="radio" name="sort" id="name" value="name" checked>
                    <label for="name">Name</label>
                    <input type="radio" name="sort" id="price" value="price">  
                    <label for="price">Price</label>
                </form>
            </div>
        </header>
        <div id="fishlist"></div>
        <script src="app.js"></script>
    </div>
</body>
</html>
