<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACNH - Vanilla</title>
</head>
<body>
    <h1>ACNH Vanilla</h1>
    <div class="container">
        <header>
            <nav>
                <ul id="type">
                    <li id="fishtab" class="active">Fish</li>
                    <li id="bugtab">Bugs</li>
                </ul>
            </nav>
            <div>
                Sort by:
                <form id="sortform">
                    <select name="sort">
                        <option value="price">Price</option>
                        <option value="name">Name</option>
                    </select>
                </form>
            </div>
        </header>
        <div id="fishlist"></div>
        <script src="app.js"></script>
    </div>
</body>
</html>
